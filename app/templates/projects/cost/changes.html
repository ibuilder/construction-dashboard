<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes - Cost Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Changes</h1>
        <p>Manage changes to the project cost here.</p>

        <div class="mb-4">
            <a href="{{ url_for('projects.cost.create_change') }}" class="btn btn-primary">Create New Change</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for change in changes %}
                <tr>
                    <td>{{ change.id }}</td>
                    <td>{{ change.description }}</td>
                    <td>${{ change.amount }}</td>
                    <td>{{ change.date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.cost.view_change', id=change.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('projects.cost.edit_change', id=change.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('projects.cost.delete_change', id=change.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this change?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
