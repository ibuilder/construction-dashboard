<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Budget Management</h1>
        <div class="mb-4">
            <a href="{{ url_for('projects.cost.create_budget') }}" class="btn btn-primary">Create New Budget</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>Budget Amount</th>
                    <th>Spent Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for budget in budgets %}
                <tr>
                    <td>{{ budget.id }}</td>
                    <td>{{ budget.project_name }}</td>
                    <td>${{ budget.budget_amount }}</td>
                    <td>${{ budget.spent_amount }}</td>
                    <td>{{ budget.status }}</td>
                    <td>
                        <a href="{{ url_for('projects.cost.view_budget', id=budget.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.cost.edit_budget', id=budget.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.cost.delete_budget', id=budget.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this budget?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
