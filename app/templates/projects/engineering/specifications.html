<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1>Project Specifications</h1>
        <div class="mb-3">
            <a href="{{ url_for('projects.engineering.create_specification', project_id=project.id) }}" class="btn btn-primary">Add New Specification</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for specification in specifications %}
                <tr>
                    <td>{{ specification.id }}</td>
                    <td>{{ specification.title }}</td>
                    <td>{{ specification.description }}</td>
                    <td>{{ specification.date_created.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.engineering.view_specification', id=specification.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.engineering.edit_specification', id=specification.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.engineering.delete_specification', id=specification.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this specification?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
