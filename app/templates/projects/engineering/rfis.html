<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFIs - Construction Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Request for Information (RFIs)</h1>
        <div class="mb-4">
            <a href="{{ url_for('projects.engineering.create_rfi', project_id=project.id) }}" class="btn btn-primary">Create New RFI</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for rfi in rfis %}
                <tr>
                    <td>{{ rfi.id }}</td>
                    <td>{{ rfi.title }}</td>
                    <td>{{ rfi.date_submitted.strftime('%Y-%m-%d') }}</td>
                    <td>{{ rfi.status }}</td>
                    <td>
                        <a href="{{ url_for('projects.engineering.view_rfi', id=rfi.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.engineering.edit_rfi', id=rfi.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.engineering.delete_rfi', id=rfi.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this RFI?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
