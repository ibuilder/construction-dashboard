<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Permits</h1>
        <p>Manage and view all permits related to the construction project.</p>

        <div class="mb-3">
            <a href="{{ url_for('projects.engineering.create_permit') }}" class="btn btn-primary">Create New Permit</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Permit Type</th>
                    <th>Status</th>
                    <th>Issued Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for permit in permits %}
                <tr>
                    <td>{{ permit.id }}</td>
                    <td>{{ permit.permit_type }}</td>
                    <td>{{ permit.status }}</td>
                    <td>{{ permit.issued_date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.engineering.view_permit', id=permit.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.engineering.edit_permit', id=permit.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.engineering.delete_permit', id=permit.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this permit?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
