<!-- app/templates/projects/engineering/meetings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Agenda/Minutes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Meeting Agenda/Minutes</h1>
        <div class="mb-3">
            <a href="{{ url_for('projects.engineering.create_meeting') }}" class="btn btn-primary">Create New Meeting</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Agenda</th>
                    <th>Minutes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ meeting.time }}</td>
                    <td>{{ meeting.location }}</td>
                    <td>{{ meeting.agenda }}</td>
                    <td>{{ meeting.minutes }}</td>
                    <td>
                        <a href="{{ url_for('projects.engineering.view_meeting', id=meeting.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.engineering.edit_meeting', id=meeting.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.engineering.delete_meeting', id=meeting.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this meeting?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
