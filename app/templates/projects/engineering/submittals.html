<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submittals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Submittals</h1>
        <div class="mb-3">
            <a href="{{ url_for('projects.engineering.create_submittal', project_id=project.id) }}" class="btn btn-primary">Create New Submittal</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for submittal in submittals %}
                <tr>
                    <td>{{ submittal.id }}</td>
                    <td>{{ submittal.title }}</td>
                    <td>{{ submittal.description }}</td>
                    <td>{{ submittal.date_submitted.strftime('%Y-%m-%d') }}</td>
                    <td>{{ submittal.status }}</td>
                    <td>
                        <a href="{{ url_for('projects.engineering.view_submittal', id=submittal.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.engineering.edit_submittal', id=submittal.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.engineering.delete_submittal', id=submittal.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this submittal?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
