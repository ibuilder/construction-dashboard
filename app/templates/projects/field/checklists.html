<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Checklists</h1>
        <div class="mb-3">
            <a href="{{ url_for('projects.field.create_checklist', project_id=project.id) }}" class="btn btn-primary">Create New Checklist</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for checklist in checklists %}
                <tr>
                    <td>{{ checklist.id }}</td>
                    <td>{{ checklist.title }}</td>
                    <td>{{ checklist.description }}</td>
                    <td>{{ checklist.date_created.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.field.view_checklist', id=checklist.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.field.edit_checklist', id=checklist.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.field.delete_checklist', id=checklist.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this checklist?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
