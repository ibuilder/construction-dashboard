<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agreements</h1>
        <p>Here you can manage all agreements related to the project.</p>

        <div class="mb-3">
            <a href="{{ url_for('projects.contracts.create_agreement', project_id=project.id) }}" class="btn btn-primary">Create New Agreement</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for agreement in agreements %}
                <tr>
                    <td>{{ agreement.id }}</td>
                    <td>{{ agreement.title }}</td>
                    <td>{{ agreement.date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.contracts.view_agreement', id=agreement.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.contracts.edit_agreement', id=agreement.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('projects.contracts.delete_agreement', id=agreement.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this agreement?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
